# Configurações da aplicação
spring.application.name=finnza-backend
server.port=8080

# Configurações do banco de dados
# Para desenvolvimento, usar H2 (em memória)
spring.datasource.url=jdbc:h2:mem:finnza_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Para produção, usar PostgreSQL (descomente e configure)
# spring.datasource.url=jdbc:postgresql://localhost:5432/finnza_db
# spring.datasource.username=postgres
# spring.datasource.password=postgres
# spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# Para PostgreSQL, use: org.hibernate.dialect.PostgreSQLDialect

# H2 Console (apenas para desenvolvimento)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=mySecretKeyForFinnzaFinancialSystem2024SecureAndLongKeyForJWTTokenGeneration
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.com.finnza=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

